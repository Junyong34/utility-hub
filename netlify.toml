[build]
  command = "pnpm build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "22"
  SECRETS_SCAN_OMIT_KEYS = "GA4_PROPERTY_ID,GA4_CLIENT_EMAIL,GA4_PRIVATE_KEY,GA4_BASELINE_DATE,GA4_TIMEZONE"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"